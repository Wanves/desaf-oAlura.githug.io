
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <img class="logo" src="img/logo.png" alt="Logo Alura"> 
        <h4 class="h4">🔵 🟠 🟡 🟢 Programa de encriptado y desencriptado de texto 🟢 🟡 🟠 🔵</h4>
    </header>
   <main>
        <section class="encriptar">
            <textarea id="introducir-texto" class="textarea" type="mensaje" cols="50" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                 <div class="alerta">
                    <p>Solo letras minúsculas y sin acentos</p>
                 </div>
                 <div class="btn-conteiner">
                  <button id="btn1" class="btn1">Encriptar!</button>
                     <button id="btn2"class="btn2">Desencriptar!</button>
                 </div>
        </section>
        <section class="tablero">
            <div id="conteiner-resultado">
                <h2 id="titulo-resultado"></h2>
            </div>
            <div id="toy" class="conteinerImg">
                <img src="img/muñeco.png" alt="Muñeco" class="munieco">
                <p  class="text1"><strong>Ningún texto mensaje fue encontrado</strong></p>
                <p class="text2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <!-- <button id="btn-copy" class="btnCopy">Copiar</button> -->
            <textarea id="resultado" readonly></textarea>
            <button id="btn-copy" class="btnCopy">Copiar</button>
        </section>
</main> 
<footer>
    
    <h4>🟠 🟡 🟢 Hacemos de algo simple Algo extraordinario 🟢 🟡 🟠</h4>
</footer>

<script src="js/encriptador.js"></script>
<script src="js/desencriptador.js"></script>
<script src="js/copiar.js"></script>
</body>
</html>
